    <script>

        function login_submit() {
            let id = $('._id').val();
            let pw = $('._pw').val();
            $.ajax({
                type: "POST",
                url: "/login",
                data: {id: id, pw: pw},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let access_token = response['access_token'];
                        $.cookie('access_token', access_token, {path: '/'});
                        window.location.replace("/mypage")
                    }
                    else{
                        alert(response['msg'])
                    }
                }
            })

        }


    </script>
